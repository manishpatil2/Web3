<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaveFrom Clone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Media Downloader</h1>
        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="Paste your media URL here" required>
            <select name="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
